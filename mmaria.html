    <script>
        // Função para adicionar/remover favoritos
        document.addEventListener('DOMContentLoaded', function () {
            const favoriteButtons = document.querySelectorAll('.favorite-btn');
        
            // Carregar favoritos armazenados no LocalStorage
            let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
        
            // Função para atualizar o localStorage
            function atualizarFavoritos(id) {
                if (favoritos.includes(id)) {
                    // Remove o favorito se já estiver na lista
                    favoritos = favoritos.filter(fav => fav !== id);
                } else {
                    // Adiciona o favorito à lista
                    favoritos.push(id);
                }
                localStorage.setItem('favoritos', JSON.stringify(favoritos));
            }
        
            // Verificar se o produto já está favoritado e alterar o estilo do botão
            function atualizarBotao(id, botao) {
                if (favoritos.includes(id)) {
                    botao.classList.add('favoritado');
                } else {
                    botao.classList.remove('favoritado');
                }
            }
        
            // Adicionar evento de clique a todos os botões de favorito
            favoriteButtons.forEach(button => {
                const productId = button.getAttribute('data-id');
                
                // Atualiza o estilo do botão ao carregar a página
                atualizarBotao(productId, button);
                
                button.addEventListener('click', function () {
                    atualizarFavoritos(productId);
                    atualizarBotao(productId, button);
                });
            });
        });
    </script>
